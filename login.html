      <title>Signin</title>

    <!-- Bootstrap core CSS -->
   <link rel="stylesheet" type="text/css" href="bootstrap.css">

    <!-- Custom styles for this template -->
       </head>
   <body class="text-center">

  <img src="logo.png">

        <form class="form-signin" name="login">
            <h2 class="h3 mb-3 font-weight-normal">Online Attendance Portal</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
             <input type="email" name="userid" class="form-control" placeholder="Email address" required="" autofocus="">
       <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="pswrd" class="form-control" placeholder="Password" required="">
      
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <p align="center">
        <input type="button" onclick="check(this.form)" value="Login"/>
         <input type="reset" value="Cancel"/>
      </p>
         
     </form>
        <script language="javascript">
            function check(form) { /*function to check userid & password*/
                /*the following code checkes whether the entered userid and password are matching*/
                if(form.userid.value == "ssn@gmail.com" && form.pswrd.value == "ssn123") {
                    window.open('EditAttendance.html')/*opens the target page while Id & password matches*/
                }
                else {
                    alert("Error Password or Username")/*displays error message*/
                }
            }
        </script>
    </body>
</html>
